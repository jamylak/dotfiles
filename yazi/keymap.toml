[[manager.prepend_keymap]]
on   = "|"
run  = "shell 'kitty @ launch --location=vsplit fish -c \"y $1\"' --confirm"
desc = "Vertical Split"

[[manager.prepend_keymap]]
on   = "\\"
run  = "shell 'kitty @ launch --location=hsplit fish -c \"y $1\"' --confirm"
desc = "Horizontal Split"

[[manager.prepend_keymap]]
on   = "T"
run  = "shell 'kitty @ launch --type=tab fish -c \"y $1\"' --confirm"
desc = "New Tab"

[[manager.prepend_keymap]]
on   = "I"
run  = "shell 'kitty @ launch --type=tab fish -c \"y $1\"' --confirm"
desc = "New Tab"

[[manager.prepend_keymap]]
on   = ["g", "g"]
run  = "shell 'kitty @ launch --type=tab fish -c \"cd (git_repo_dir $1); lazygit\"' --confirm"
desc = "Lazygit in New Tab"

[[manager.prepend_keymap]]
on   = "'"
run  = "shell 'fish -c \"cd (git_repo_dir $1); lazygit\"' --block --confirm"
desc = "Lazygit"

[[manager.prepend_keymap]]
on   = "\""
run  = "shell 'fish -c \"cd (git_repo_dir $1); lazygit\"' --block --confirm"
desc = "Lazygit"

# Since i don't have much use for running non blocking shell from yazi
# If I do i can remap
[[manager.prepend_keymap]]
on   = ";"
run  = "shell 'fish' --block --confirm"
desc = "Fish Shell"

[[manager.prepend_keymap]]
on   = [ "g", "b" ]
run  = "cd ~/bar"
desc = "Cd to ~/bar"

[[manager.prepend_keymap]]
on   = [ "g", "y" ]
run  = "cd ~/.config/dotfiles/yazi"
desc = "Cd to Yazi config"

[[manager.prepend_keymap]]
on   = [ "g", "s" ]
run  = "cd ~/scripts"
desc = "Cd to ~/scripts"

[[manager.prepend_keymap]]
on   = [ "g", "A" ]
run  = "cd /Applications"
desc = "Cd to /Applications"

[[manager.prepend_keymap]]
on   = [ "g", "T" ]
run  = "cd ~/.Trash/"
desc = "Cd to Trash"

[[manager.prepend_keymap]]
on   = [ "g", "d" ]
run  = "cd ~/.config/dotfiles"
desc = "Cd to ~/.config/dotfiles"

[[manager.prepend_keymap]]
on   = [ "g", "t" ]
run  = "cd /tmp"
desc = "Cd to /tmp"

[[manager.prepend_keymap]]
on   = [ "g", "p" ]
run  = "cd ~/proj"
desc = "Cd to ~/proj"

# NOTE: This remaps symlink
[[manager.prepend_keymap]]
on  = "-"
run = 'cd ..'
# TODO: could make _ go the opposite way

[[manager.prepend_keymap]]
on  = "<C-->"
run = 'cd ..'

[[manager.prepend_keymap]]
on   = "<C-Enter>"
run  = "enter"
desc = "Enter"

[[manager.prepend_keymap]]
on   = "<C-l>"
run  = "enter"
desc = "Enter"

[[manager.prepend_keymap]]
on   = "<Backspace>"
run  = "leave"
desc = "Leave"

[[manager.prepend_keymap]]
on   = "<C-h>"
run  = "leave"
desc = "Leave"

[[manager.prepend_keymap]]
on   = "<C-Backspace>"
run  = "leave"
desc = "Leave"

[[manager.prepend_keymap]]
on   = "<C-j>"
run  = "arrow 1"
desc = "Down"

[[manager.prepend_keymap]]
on   = "<C-k>"
run  = "arrow -1"
desc = "Up"
