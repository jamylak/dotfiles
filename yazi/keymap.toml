[[manager.prepend_keymap]]
on   = "|"
run  = "shell 'fish -c \"yazi_vsplit $1\"' --confirm"
desc = "Vertical Split"

[[manager.prepend_keymap]]
on   = "<S-k>"
run  = "shell 'fish -c \"yazi_vsplit $1\"' --confirm"
desc = "Vertical Split"

