[[manager.prepend_keymap]]
on   = [ "g", "b" ]
run  = "cd ~/bar"
desc = "Cd to ~/bar"

[[manager.prepend_keymap]]
on   = [ "g", "s" ]
run  = "cd ~/scripts"
desc = "Cd to ~/scripts"

[[manager.prepend_keymap]]
on   = [ "g", "A" ]
run  = "cd /Applications"
desc = "Cd to /Applications"

[[manager.prepend_keymap]]
on   = [ "g", "d" ]
run  = "cd ~/.config/dotfiles"
desc = "Cd to ~/.config/dotfiles"

[[manager.prepend_keymap]]
on   = [ "g", "t" ]
run  = "cd /tmp"
desc = "Cd to /tmp"

[[manager.prepend_keymap]]
on   = [ "g", "p" ]
run  = "cd ~/proj"
desc = "Cd to ~/proj"

# NOTE: This remaps symlink
[[manager.prepend_keymap]]
on  = "-"
run = 'cd ..'
# TODO: could make _ go the opposite way

[[manager.prepend_keymap]]
on  = "<C-->"
run = 'cd ..'

[[manager.prepend_keymap]]
on   = "<C-Enter>"
run  = "enter"
desc = "Enter"

[[manager.prepend_keymap]]
on   = "<C-l>"
run  = "enter"
desc = "Enter"

[[manager.prepend_keymap]]
on   = "<Backspace>"
run  = "leave"
desc = "Leave"

[[manager.prepend_keymap]]
on   = "<C-h>"
run  = "leave"
desc = "Leave"

[[manager.prepend_keymap]]
on   = "<C-Backspace>"
run  = "leave"
desc = "Leave"

[[manager.prepend_keymap]]
on   = "<C-j>"
run  = "arrow 1"
desc = "Down"

[[manager.prepend_keymap]]
on   = "<C-k>"
run  = "arrow -1"
desc = "Up"
