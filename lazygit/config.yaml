gui:
  theme:
    activeBorderColor:
      # - yellow
      # - bold
promptToReturnFromSubprocess: false
notARepository: skip
customCommands:
  - key: "I"
    command: "p={{ .SelectedWorktree.Path }}/{{ if .SelectedFile }}{{ .SelectedFile.Name }}{{ end }} && fish -C \"set p $p\" -c \"launch_new_tab 'yazi $p'\""
    context: "global"
    description: "Yazi"
